apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-ingress
  labels:
    app.kubernetes.io/name: voting-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: vote.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: vote
            port: 
              number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress

metadata:
  name: result-ingress
  labels:
    app.kubernetes.io/name: result-ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  ingressClassName: nginx
  rules:
  - host: result.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: result
            port:
              number: 8081
